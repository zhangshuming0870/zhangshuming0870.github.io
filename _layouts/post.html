<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #dbecfb;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #087FE7;
            --card-bg: #ffffff;
            --header-bg: #087FE7;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #087FE7;
            --card-bg: #1a1a1a;
            --header-bg: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.5;
            font-size: 14px;
        }

        .post-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--header-bg);
            padding: 0.5rem 0;
            box-shadow: 0 1px 5px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            color: white;
            font-size: 0.8rem;
            width: 160px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            width: 200px;
            background: rgba(255, 255, 255, 0.25);
        }

        .search-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.3rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.7rem;
        }

        .search-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .search-results {
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            max-height: 300px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-color);
            overflow-y: auto;
            z-index: 1000;
            margin-top: 0.3rem;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 0.7rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--bg-secondary);
        }

        .search-result-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
            font-size: 0.85rem;
        }

        .search-result-excerpt {
            color: var(--text-secondary);
            font-size: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .search-result-meta {
            color: var(--text-secondary);
            font-size: 0.65rem;
            margin-top: 0.2rem;
        }

        .no-results {
            padding: 0.7rem;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.8rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width:1.75rem;
            height:1.75rem;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .theme-toggle .icon {
            font-size: 0.9rem;
            width:1.75rem;
            height:1.75rem;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            gap: 2rem;
        }

        .post-content-wrapper {
            flex: 1;
            min-width: 0;
        }

        .toc-sidebar {
            width: 280px;
            position: sticky;
            height: fit-content;
            flex-shrink: 0;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px var(--shadow-color);
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.7rem;
            line-height: 1.3;
        }

        .post-content {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            color: var(--text-primary);
            margin: 1.5rem 0 0.7rem 0;
            font-weight: 600;
        }

        .post-content h1 { font-size: 1.5rem; }
        .post-content h2 { font-size: 1.3rem; }
        .post-content h3 { font-size: 1.1rem; }
        .post-content h4 { font-size: 1rem; }
        .post-content h5 { font-size: 0.9rem; }
        .post-content h6 { font-size: 0.85rem; }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-content code {
            background: var(--bg-secondary);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: var(--accent-color);
            font-size: 0.85rem;
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: 0.8rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 0.8rem;
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent-color);
            padding-left: 0.8rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.85rem;
        }

        .post-content ul,
        .post-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.3rem;
        }

        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.85rem;
        }

        .post-content th,
        .post-content td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .post-content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .post-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        /* Table of Contents Styles */
        .toc-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: sticky;
            top: 100px;
        }

        .toc-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 70vh;
            overflow-y: auto;
        }

        .toc-list::-webkit-scrollbar {
            width: 4px;
        }

        .toc-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 2px;
        }

        .toc-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 2px;
        }

        .toc-list::-webkit-scrollbar-thumb:hover {
            background: #0766c4;
        }

        .toc-list li {
            margin-bottom: 0.5rem;
        }

        .toc-list a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            line-height: 1.4;
            display: block;
            padding: 0.3rem 0;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
        }

        .toc-list a:hover {
            color: var(--accent-color);
            background: var(--bg-secondary);
            padding-left: 0.5rem;
        }

        .toc-list a.active {
            color: var(--accent-color);
            font-weight: 500;
            background: var(--bg-secondary);
            padding-left: 0.5rem;
        }

        .toc-list .toc-h2 {
            margin-left: 0;
        }

        .toc-list .toc-h3 {
            margin-left: 1rem;
            font-size: 0.85rem;
        }

        .toc-list .toc-h4 {
            margin-left: 2rem;
            font-size: 0.8rem;
        }



        .toc-content {
            display: block;
        }

        .toc-content.collapsed {
            display: none;
        }

        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: var(--accent-color);
            z-index: 1000;
            transition: width 0.1s ease;
        }

        .footer {
            background: var(--bg-secondary);
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            body {
                font-size: 13px;
            }

            .header-content {
                padding: 0 0.8rem;
            }

            .header-controls {
                gap: 0.3rem;
            }

            .search-input {
                width: 120px;
            }

            .search-input:focus {
                width: 150px;
            }

            .search-results {
                width: 250px;
                right: -30px;
            }

            .main-content {
                padding: 0.8rem;
            }

            .post-card {
                padding: 1rem;
            }

            .post-title {
                font-size: 1.5rem;
            }

            .theme-toggle {
                padding: 0.25rem 0.6rem;
                font-size: 0.7rem;
            }

            .post-content {
                font-size: 0.85rem;
            }

            .post-content h1 { font-size: 1.3rem; }
            .post-content h2 { font-size: 1.2rem; }
            .post-content h3 { font-size: 1.1rem; }
        }

        /* Mobile styles for TOC */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 1rem;
            }

            .toc-sidebar {
                width: 100%;
                position: static;
                order: -1;
            }

            .toc-container {
                padding: 1rem;
                position: static;
            }

            .toc-title {
                font-size: 1rem;
            }

            .toc-list {
                max-height: 200px;
            }

            .toc-list a {
                font-size: 0.85rem;
            }

            .toc-list .toc-h3 {
                margin-left: 0.8rem;
                font-size: 0.8rem;
            }

            .toc-list .toc-h4 {
                margin-left: 1.6rem;
                font-size: 0.75rem;
            }
        }

        /* Animation for theme transition */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="post-container theme-transition">
    <!-- Reading Progress Bar -->
    <div class="reading-progress" id="readingProgress"></div>
    
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">📚 技术博客</a>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜索文章..." id="searchInput">
                    <button class="search-button" onclick="performSearch()">
                        🔍
                    </button>
                    <div class="search-results" id="searchResults"></div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="icon" id="theme-icon">🌙</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="post-content-wrapper">
            <article class="post-card theme-transition">
                <h1 class="post-title">{{ page.title }}</h1>
                <div class="post-content">
                    {{ content }}
                </div>
            </article>
        </div>
        
        <!-- Table of Contents Sidebar -->
        <div class="toc-sidebar">
            <div class="toc-container theme-transition" id="tocContainer">
                <div class="toc-content" id="tocContent">
                    <div class="toc-title">
                        📖 文章目录
                    </div>
                    <ul class="toc-list" id="tocList">
                        <!-- TOC will be generated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer theme-transition">
        <p>&copy; 2024 技术博客. 保留所有权利.</p>
    </footer>

    <script>
        // Sample blog posts data (in a real implementation, this would come from your Jekyll data)
        const blogPosts = [
            {
                title: "深入理解 rem 单位：原理与实战",
                excerpt: "在前端开发中，rem（root em）单位因其强大的响应式能力和易维护性，成为现代网页布局的首选单位之一。那么，rem 到底是什么？它是如何工作的？又该如何在项目中高效使用？本文将带你全面了解 rem 单位的原理、用法及最佳实践。",
                url: "/2024/06/12/rem.html",
                date: "2024-06-12",
                categories: ["前端开发", "CSS"],
                tags: ["rem", "响应式设计", "CSS单位"]
            },
            {
                title: "Markdown 使用指南",
                excerpt: "这是一篇展示 Markdown 各种功能的示例文章。让我们来看看 Markdown 的强大功能！从基本的文本格式化到复杂的表格和数学公式，Markdown 都能轻松应对。掌握 Markdown 将极大提升你的文档编写效率。",
                url: "/2025/06/04/test.html",
                date: "2025-06-04",
                categories: ["教程", "Markdown"],
                tags: ["markdown", "教程", "文档"]
            }
        ];

        // Search functionality
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const query = searchInput.value.trim().toLowerCase();

            if (query.length === 0) {
                searchResults.classList.remove('active');
                return;
            }

            const results = blogPosts.filter(post => {
                const searchText = `${post.title} ${post.excerpt} ${post.categories.join(' ')} ${post.tags.join(' ')}`.toLowerCase();
                return searchText.includes(query);
            });

            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">没有找到相关文章</div>';
            } else {
                searchResults.innerHTML = results.map(post => `
                    <div class="search-result-item" onclick="window.location.href='${post.url}'">
                        <div class="search-result-title">${post.title}</div>
                        <div class="search-result-excerpt">${post.excerpt}</div>
                        <div class="search-result-meta">
                            📅 ${post.date} | 📂 ${post.categories.join(', ')}
                        </div>
                    </div>
                `).join('');
            }
            
            searchResults.classList.add('active');
        }

        // Search input event listeners
        document.getElementById('searchInput').addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                performSearch();
            } else {
                document.getElementById('searchResults').classList.remove('active');
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            const searchContainer = document.querySelector('.search-container');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchContainer.contains(e.target)) {
                searchResults.classList.remove('active');
            }
        });

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            
            // Update button text and icon
            if (newTheme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = '浅色模式';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            }
            
            // Save theme preference to localStorage
            localStorage.setItem('theme', newTheme);
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', savedTheme);
            
            // Update button state
            if (savedTheme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = '浅色模式';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            }
        });
        
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Table of Contents functionality
        function generateTOC() {
            const headings = document.querySelectorAll('.post-content h1, .post-content h2, .post-content h3, .post-content h4');
            const tocList = document.getElementById('tocList');
            
            if (headings.length === 0) {
                document.getElementById('tocContainer').style.display = 'none';
                return;
            }

            const tocItems = [];
            
            headings.forEach((heading, index) => {
                // Generate ID for heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const level = parseInt(heading.tagName.charAt(1));
                const text = heading.textContent.trim();
                const id = heading.id;
                
                tocItems.push({
                    level: level,
                    text: text,
                    id: id
                });
            });
            
            // Generate TOC HTML
            const tocHTML = tocItems.map(item => {
                const indentClass = `toc-h${item.level}`;
                return `<li><a href="#${item.id}" class="${indentClass}" data-level="${item.level}">${item.text}</a></li>`;
            }).join('');
            
            tocList.innerHTML = tocHTML;
        }



        function updateActiveTOCItem() {
            const headings = document.querySelectorAll('.post-content h1, .post-content h2, .post-content h3, .post-content h4');
            const tocLinks = document.querySelectorAll('.toc-list a');
            
            if (headings.length === 0) return;
            
            let currentHeading = null;
            const scrollTop = window.pageYOffset;
            const windowHeight = window.innerHeight;
            
            // Find the current heading
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= windowHeight * 0.3) {
                    currentHeading = heading;
                }
            });
            
            // Update active state
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (currentHeading && link.getAttribute('href') === `#${currentHeading.id}`) {
                    link.classList.add('active');
                }
            });
        }

        function updateReadingProgress() {
            const progressBar = document.getElementById('readingProgress');
            const article = document.querySelector('.post-card');
            
            if (!article) return;
            
            const articleTop = article.offsetTop;
            const articleHeight = article.offsetHeight;
            const windowHeight = window.innerHeight;
            const scrollTop = window.pageYOffset;
            
            const articleBottom = articleTop + articleHeight;
            const scrollBottom = scrollTop + windowHeight;
            
            let progress = 0;
            
            if (scrollTop >= articleTop) {
                if (scrollBottom >= articleBottom) {
                    progress = 100;
                } else {
                    progress = ((scrollTop - articleTop) / (articleHeight - windowHeight)) * 100;
                }
            }
            
            progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;
        }

        // Initialize TOC and scroll listeners
        document.addEventListener('DOMContentLoaded', function() {
            generateTOC();
            
            // Add scroll listeners
            window.addEventListener('scroll', function() {
                updateActiveTOCItem();
                updateReadingProgress();
            });
            
            // Add click listeners to TOC links
            document.querySelectorAll('.toc-list a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const headerHeight = document.querySelector('.header').offsetHeight;
                        const targetPosition = targetElement.offsetTop - headerHeight - 20;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
